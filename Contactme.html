<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/f18d074bd2.js" crossorigin="anonymous"></script>
    <title>Contact Page</title>
</head>
<body>
    <section class="contact-wrapper">
        <aside class="left">
            <h3>Let's Get In Touch</h3>
            <img src="Pictures/Working Image.png">
            <div class="link-holder">
                <h6>Connect with me:</h6>
                <ul>
                    <li><a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/dragomir-kapitanski-bb7b15271/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="https://www.instagram.com/d_kapitana/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://discord.com/channels/@me" target="_blank"><i class="fa-brands fa-discord"></i></a></li>
                </ul>
            </div>
        </aside>
        <aside class="right">
                <h3>Contact Us</h3> 
              
                <form action="#">
                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                            <div class="error-txt">Full Name can't be blank</div>
                        </div>
                        <div class="input-field field">
                            <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off">
                            <div class="error-txt email">Email Address can't be blank</div>
                        </div>
                        <div class="input-field field">
                            <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                            <div class="error-txt">Phone Number can't be blank</div>
                        </div>
                        <div class="input-field field">
                            <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                            <div class="error-txt">Subject can't be blank</div>
                        </div>
                    </div>

                    <div class="textarea-field field">
                        <textarea name="" id="message" cols="30" rows="8" placeholder="Your Message" class="item" autocomplete="off"></textarea>
                        <div class="error-txt">Message can't be blank</div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </aside>
    </section>
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="contact.js"></script>
</body>
</html>
